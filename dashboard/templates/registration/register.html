<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    {% load form_filters %}
    <meta charset="UTF-8">
    <title>Rejestracja – Business Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --main-purple: #6f42c1;
            --light-purple: #e8dcf7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-purple), #f7f2ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-register {
            background: #fff;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(111, 66, 193, 0.1);
            max-width: 480px;
            width: 100%;
        }

        .icon svg {
            height: 48px;
            color: var(--main-purple);
            margin-bottom: 1rem;
        }

        h2 {
            font-weight: 800;
            font-size: 2rem;
            color: #343a40;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-purple {
            background-color: var(--main-purple);
            color: #fff;
            border: none;
            width: 100%;
            padding: 0.6rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 10px;
        }

        .btn-purple:hover {
            background-color: #5a35a0;
        }

        .link-small {
            font-size: 0.9rem;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="card-register">
    <div class="text-center icon">
        <div class="logo mb-4">
            <?xml version="1.0" encoding="utf-8"?>
            <svg width="120px" height="120px" viewBox="0 0 24 24" fill="none" class="mb-0" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 18L14 18M17 15V21M4 21C4 17.134 7.13401 14 11 14C11.695 14 12.3663 14.1013 13 14.2899M15 7C15 9.20914 13.2091 11 11 11C8.79086 11 7 9.20914 7 7C7 4.79086 8.79086 3 11 3C13.2091 3 15 4.79086 15 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>        
    </div>
    <h2 class="text-center mb-4">Zarejestruj się</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                    <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-purple">Zarejestruj się</button>
    </form>

    <a href="{% url 'login' %}" class="link-small">Masz już konto? Zaloguj się</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
