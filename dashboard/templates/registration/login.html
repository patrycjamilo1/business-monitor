<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    {% load form_filters %}
    <meta charset="UTF-8">
    <title>Logowanie – Business Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --main-purple: #6f42c1;
            --light-purple: #e8dcf7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-purple), #f7f2ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-login {
            background: #fff;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(111, 66, 193, 0.1);
            max-width: 420px;
            width: 100%;
        }

        .icon svg {
            height: 48px;
            color: var(--main-purple);
            margin-bottom: 1rem;
        }

        h2 {
            font-weight: 800;
            font-size: 2rem;
            color: #343a40;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-purple {
            background-color: var(--main-purple);
            color: #fff;
            border: none;
            width: 100%;
            padding: 0.6rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 10px;
        }

        .btn-purple:hover {
            background-color: #5a35a0;
        }

        .link-small {
            font-size: 0.9rem;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="card-login">
    <div class="text-center icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
            <path d="M1 13.5a.5.5 0 0 0 1 0V2.5a.5.5 0 0 0-1 0v11zm5 0a.5.5 0 0 0 1 0V6.5a.5.5 0 0 0-1 0v7zm5 0a.5.5 0 0 0 1 0V4.5a.5.5 0 0 0-1 0v9z"/>
        </svg>
    </div>
    <h2 class="text-center mb-4">Zaloguj się</h2>

    {% if form.errors %}
        <div class="alert alert-danger">Nieprawidłowa nazwa użytkownika lub hasło.</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Nazwa użytkownika</label>
            {{ form.username|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Hasło</label>
            {{ form.password|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-purple">Zaloguj się</button>
    </form>

    <a href="{% url 'register' %}" class="link-small">Nie masz konta? Zarejestruj się</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
