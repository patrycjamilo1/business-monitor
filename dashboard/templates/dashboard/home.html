<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Business Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --main-purple: #6f42c1;
            --light-purple: #e5dcf9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-purple), #f3ebff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            background: #fff;
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(111, 66, 193, 0.1);
            max-width: 500px;
            text-align: center;
        }

        .logo svg {
            height: 64px;
            margin-bottom: 1rem;
            color: var(--main-purple);
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            color: #343a40;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn-purple {
            background-color: var(--main-purple);
            color: #fff;
            border: none;
        }

        .btn-purple:hover {
            background-color: #5e36a3;
        }

        .btn-outline-purple {
            border-color: var(--main-purple);
            color: var(--main-purple);
        }

        .btn-outline-purple:hover {
            background-color: var(--main-purple);
            color: #fff;
        }

        .btn-lg {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    {% if user.is_authenticated %}
        <script>window.location.href = "{% url 'dashboard' %}";</script>
    {% else %}
        <div class="card-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                    <path d="M1 13.5a.5.5 0 0 0 1 0V2.5a.5.5 0 0 0-1 0v11zm5 0a.5.5 0 0 0 1 0V6.5a.5.5 0 0 0-1 0v7zm5 0a.5.5 0 0 0 1 0V4.5a.5.5 0 0 0-1 0v9z"/>
                </svg>
            </div>
            <h1>Business Monitor</h1>
            <p>Nowoczesny dashboard do analizy sprzedaży.<br>Przesyłaj dane i podejmuj decyzje świadomie.</p>

            <div class="d-grid gap-3 d-md-block">
                <a href="{% url 'login' %}" class="btn btn-purple btn-lg me-md-2">Zaloguj się</a>
                <a href="{% url 'register' %}" class="btn btn-outline-purple btn-lg">Zarejestruj się</a>
            </div>
        </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
